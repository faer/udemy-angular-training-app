<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #name="ngModel"
          >
          <span class="help-block" *ngIf="!name.valid && name.touched">The ingredient name is required</span>
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            #amount="ngModel"
            pattern="[1-9]+[0-9]*"
          >
          <span class="help-block" *ngIf="!amount.valid && amount.touched">The ingredient amount is required</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >
           {{ editMode ? 'Update' : 'Add'}}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
          >Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
